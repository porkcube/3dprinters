### For Fly Super 8 ####
### And Mellow Kit  ####

[include mainsail.cfg]
[include macros.cfg]
[include beacon.cfg]
# [include crampon.cfg]
[include input-shaper.cfg]
[include timelapse.cfg]
[include filament-sensor.cfg]
[include air-filter-timer.cfg]
# [include skew.cfg]
[include test-speed.cfg]
[include KAMP/KAMP_Settings.cfg]

##### VzBoT ###########
#######################

[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 20000     # 15000 / 10000
max_accel_to_decel: 10000 ## 5000
max_z_velocity: 30
max_z_accel: 1500
square_corner_velocity: 10

########################
##### mcus #############
########################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_15002E001651313338343730-if00
#serial: /dev/ttyACM1
# baud: 115200
# restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

########################
##### Steppers #########
########################

[stepper_x]
## Drive4
step_pin: PE15
dir_pin: PE11
enable_pin: !PF2
rotation_distance: 40
microsteps: 32   # 16
full_steps_per_rotation: 200  
endstop_pin: ^PG11
position_endstop: -1
position_min: -19
position_max: 315
homing_speed: 90   # 150
homing_retract_dist: 0
##
# step_pulse_duration: 0.000002
##

[tmc5160 stepper_x] 
# spi_bus: spi1a
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
cs_pin: PE10
interpolate: false
run_current: 1.75 # 1.5
sense_resistor: 0.033
stealthchop_threshold: 0
#####
driver_TBL: 0
driver_TOFF: 1
driver_TPFD: 0
driver_DISS2G: 1
driver_DISS2VS: 1
#####
# spi_speed: 1000000
# driver_IHOLDDELAY: 6
# driver_TPOWERDOWN: 10
# driver_TBL: 2
# driver_tpfd: 0
