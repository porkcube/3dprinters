[bed_mesh]
mesh_min: 15,15
mesh_max: 105,105
speed: 250
horizontal_move_z: 20 

probe_count: 4,4                       # 3,3 / 4,4 / 5,5 
relative_reference_index: 8            #  4  /  8  / 12 based on above
move_check_distance: 3

algorithm: lagrange
fade_start: 1
fade_end: 10
fade_target: 0
split_delta_z: 0.0125
mesh_pps: 2,2

[screws_tilt_adjust]
screw1: 50,7              # 47,5
screw1_name: front screw
screw2: 0,115             # 0,117
screw2_name: back left
screw3: 106,115           # 102,117
screw3_name: back right
horizontal_move_z: 20
speed: 250                # 100
screw_thread: CW-M3

[probe]
pin: ^PC14
x_offset: 9           # 13          # 8 #(9.5 with front cowling)
y_offset: 0
z_offset: 13.82       # 14.04 / 13.82 / 13.60 / 13.64 / 13.75 / 14.1 / 13.35 / 13 / 14.5
speed: 50             # 7
lift_speed: 50        # 7

samples: 5
samples_result: median
sample_retract_dist: 2

samples_tolerance: 0.01
samples_tolerance_retries: 5
