[heater_bed]
heater_pin: PC9              # pico = gpio21 / e3v2 = PC9
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PC3              # pico = gpio26 / e2v2 = PC3
smooth_time: 3.0
min_temp: 0
max_temp: 120
control: pid
pid_kp: 61.287               # 62.865
pid_ki: 1.305                # 1.871
pid_kd: 719.358              # 528.069
pwm_cycle_time: 0.0166       # 60Hz

[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 15,110               # 10,100 / 5,115
screw2_name: back left
screw3: 105,110              # 110,110 / 115, 115
screw3_name: back right
