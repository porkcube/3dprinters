        SET_LED LED=btt_mini12864 RED=0 GREEN=0.3 BLUE=0.3 INDEX=2 TRANSMIT=0    # encoder bottom/right
        SET_LED LED=btt_mini12864 RED=0 GREEN=0.0 BLUE=0.5 INDEX=3               # display color

